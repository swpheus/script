<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>width.html</title>
    <style media="screen">
      .box div {width: 120px; height: 120px; background: #eee; font: 12px/120px arial;
      color: #000; margin: 10px; text-align: center;}
    </style>
    <script src="common/jquery-3.2.1.min.js"></script>
    <script>
    $(function(){
      var w;
      $('.box div').click(function() {
        /* Act on the event */
        var width=$(this).css('width');
        console.log("선택한 박스의 넓이 :" + width);
        if(width=="800px") {
          dir=false;
          w="-=100";
        }
        else if(width=="100px"){
          dir=true;
          w="+=100"
        }
      });
    });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <h2>width</h2>
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

  </body>
</html>
